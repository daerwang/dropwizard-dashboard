<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dropwizard Dashboard 0.8.1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Dropwizard Dashboard">

        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

        <link href="/static/css/application.css" rel="stylesheet">
    </head>
    <body>


        <div class="container">
            <div class="row app-header">
                <div class="col-md-4" style="text-align: center">
                    <h1>Dropwizard Dashboard</h1>

                    <div class="alert alert-info" id="websocketConnectionWarning">
                        Please wait while contact with server is established!
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th>Virtual machine vendor:</th>
                                <td><span id="jvmVendorName"></span></td>
                            </tr>
                            <tr>
                                <th>Virtual machine name:</th>
                                <td><span id="jvmAttribute"></span></td>
                            </tr>
                            <tr>
                                <th>Virtual machine uptime:</th>
                                <td><span id="serverTime"></span> <span id="heart" class="glyphicon glyphicon-heart" style="opacity: 0.3"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="row row-alerts">
                <div class="col-md-12">
                    <div class="alert alert-danger hidden">
                        Lost connection to proxy - Refresh page to reconnect
                    </div>

                    <div class="alert alert-danger hidden">
                        Warning! Server healthcheck failed.
                    </div>
                </div>
            </div>


            <div class="row row-health-check">
                <div class="col-md-4">
                    <div class="page-header">
                        <h2><small>Are we healthy yet?</small><br>Health checks</h2>
                    </div>

                    <div id="healthCheckContainer"></div>
                </div>
            </div>




            <footer>
                <hr>
                <p>
                    <a href="https://github.com/kimble/dropwizard-dashboard">
                        <span class="glyphicon glyphicon-check"></span> <b>Dropwizard Dashboard</b>
                    </a>
                </p>
            </footer>
        </div>


		
        <script type="text/javascript" src="/static/js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/lib/bacon.min.js"></script>
        <script type="text/javascript" src="/static/js/lib/d3.min.js"></script>
        <script type="text/javascript" src="/static/js/lib/moment.min.js"></script>


        <script type="text/javascript" src="/static/js/app/pubsub.js"></script>
        <script type="text/javascript" src="/static/js/app/global-bacon.js"></script>
        <script type="text/javascript" src="/static/js/app/app-header.js"></script>
        <script type="text/javascript" src="/static/js/app/healthchecks.js"></script>

        <script type="text/javascript" src="/static/js/app/application.js"></script>


    </body>
</html>
